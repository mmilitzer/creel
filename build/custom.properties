#
# General
#

component = creel
component.group = com.threecrickets.creel
component.artifact = creel
component.version = 1.0.1
component.version.postfix =
component.version.short.postfix =

#
# Build Dependencies
#

creel.version = 1.0.0
dependencies.repo = http://repository.threecrickets.com/maven/

#
# Compilation
#

compile.version = 1.7
compile.debug = true
#compile.boot = /usr/lib/jvm/java-6-oracle/jre/lib/rt.jar

# Enable this to include the Ant tasks in the build
#ant-tasks = true

# Enable this to include the Eclipse plugin in the build
#eclipse-plugin = true

#
# Documentation
#

documentation.title = Creel
documentation.copyright = Copyright &#169; 2015-2016 <a target="_top" href="http://threecrickets.com/">Three Crickets LLC</a>.
documentation.jvm = https://docs.oracle.com/javase/8/docs/api/

#
# Deployment
#

# You must have Maven installed for target "deploy-maven"
maven = /usr/bin/mvn
distribution.repo.id = default 
distribution.repo = file:${root}/build/cache/repository/

# You must set these for target "deploy-packages"
packages.repo = ${root}/build/cache/packages
packages.section = Creel

